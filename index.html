<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Semantic-UI-CSS-master/semantic.css">
    <link rel="stylesheet" href="style.css" />
    <title>Crud</title>
  </head>
  <body>
    <div class="ui container">
      <div class="ui center aligned container">
        <h1 class="ui header ui red label">MAPENDO sarl</h1>
      </div>
      <div>
        <form class="ui form">
          <div class="field">
            <label>Nom</label>
            <input type="text" name="nom" placeholder="nom" />
          </div>
          <div class="field">
            <label>Prenom</label>
            <input type="text" name="prenom" placeholder="prenom" />
          </div>
          <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="email" />
          </div>
          <div class="field">
            <label>Poste</label>
            <input type="text" name="poste" placeholder="poste" />
          </div>
          <div class="field">
            <label>Numéro de téléphone</label>
            <input
              type="text"
              name="telephone"
              placeholder="numéro de téléphone"
            />
          </div>
          <div class="field">
            <label>Statut marital</label>
            <input type="text" name="statut" placeholder="Statut marital" />
          </div>
          <div class="field">
            <label>Pays d'origine</label>
            <input type="text" name="pays" placeholder="Pays d'origine" />
          </div>
          <div class="ui submit button" id="">Submit</div>
        </form>
      </div>
      <table class="ui red table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>prenom</th>
            <th>Email</th>
            <th>Poste</th>
            <th>Numéro de téléphone</th>
            <th>Statut marital</th>
            <th>Pays d'origine</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
  
        </tbody>
      </table>
    </div>
    <script src="https://kit.fontawesome.com/ce3a08dc6e.js" crossorigin="anonymous"></script>
    <script src="/Semantic-UI-CSS-master/semantic.min.js"></script>
  </body>
</html>
